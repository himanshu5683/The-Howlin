<!DOCTYPE html>

<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="logo.png" type="x-icon">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
        <div class="logo">
            <h1 class="heading1">THE</h1>
            <h1 class="heading2">HO<p>W</p>LIN</h1>
        </div>
        <div class="navigator">
        <a href="music.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="index.html">Services</a>
        <a href="contact.html">Contact Us</a>
        <button class="btnlogin-popup">Login</button>
        </div>
    </div>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-user'></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt' ></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <lable>
                        <input type="checkbox"> I agree to the terms & conditions
                    </lable>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="login.html" class="register-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
